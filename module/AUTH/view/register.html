<div class="register-container">
    <h1 class="register-title">Registro</h1>
    <form class="register-form">
        <div class="form-group-register">
            <label for="username">Usuario</label>
            <input type="text" id="username-register" name="username-register" placeholder="Introduce tu usuario" required>
        </div>
        <div class="form-group-register">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email-register" name="email-register" placeholder="Introduce tu correo electrónico" required>
        </div>
        <div class="form-group-register">
            <label for="password">Contraseña</label>
            <input type="password" id="password-register" name="password-register" placeholder="Introduce tu contraseña" required>
        </div>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password-register" name="confirm-password-register" placeholder="Confirma tu contraseña" required>
